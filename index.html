<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz Trắc Nghiệm</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Web Trắc Nghiệm</h1>
      <div id="status">Đang tải...</div>
    </header>

    <main id="main">
      <div id="setup" class="card">
        <h2>Cấu hình bài thi</h2>
        <label>Số câu hỏi: <input id="numQuestions" type="number" min="1" value="10" /></label><br/>
        <label>Thời gian (phút): <input id="timeLimit" type="number" min="1" value="15" /></label><br/>
        <label>Tên thí sinh: <input id="candidateName" type="text" /></label><br/>
        <label>Email (tuỳ chọn): <input id="candidateEmail" type="email" /></label><br/>
        <button id="startBtn">Bắt đầu làm bài</button>
      </div>

      <div id="quiz" class="card hidden">
        <div id="timer">Thời gian: <span id="timeRemaining">00:00</span></div>
        <div id="questionArea"></div>
        <div id="nav">
          <button id="prevBtn" class="secondary">Trước</button>
          <button id="nextBtn" class="secondary">Sau</button>
          <button id="submitBtn">Nộp bài</button>
        </div>
      </div>

      <div id="result" class="card hidden">
        <h2>Kết quả</h2>
        <div id="score"></div>
        <button id="restartBtn">Làm lại</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
